{% extends "includes/header.html" %}
{% block content %}

    <div class="container">
        <ul class="d-flex gap-3 row w-100">
            <li class="card p-4 col-3 bg-mirvaj " style="max-width: 20%;">
                <h2>{{ total_clients }}</h2>
                <h3>Clientes</h3>
            </li>
            <li class="card p-4 col-3 bg-info-subtle" style="max-width: 20%;">
                <h2>{{ total_clients }}</h2>
                <h3>Eventos por realizar</h3>
            </li>
            <li class="card p-4 col-3 bg-danger" style="max-width: 20%;">
                <h2>{{ total_clients }}</h2>
                <h3>Eventos realizados</h3>
            </li>
            <li class="card p-4 col-3 bg-danger-subtle" style="max-width: 20%;">
                <h2>{{ total_clients }}</h2>
                <h3>Eventos totales</h3>
            </li>
        </ul>
    </div>

<script>
   $( document ).ready(function() {

    const config = {
        type: 'bar',
        data: data,
        options: {
            plugins: {
            title: {
                display: true,
                text: 'Chart.js Bar Chart - Stacked'
            },
            },
            responsive: true,
            interaction: {
            intersect: false,
            },
            scales: {
            x: {
                stacked: true,
            },
            y: {
                stacked: true
            }
            }
        }
        };
    
    const DATA_COUNT = 7;
    const NUMBER_CFG = {count: DATA_COUNT
    , max: 100};

    const labels = Utils.months({count: 7});
    const data = {
    labels: labels,
    datasets: [
        {
        label: 'Dataset 1',
        data: Utils.numbers(NUMBER_CFG),
        backgroundColor: Utils.CHART_COLORS.red,
        stack: 'Stack 0',
        },
        {
        label: 'Dataset 2',
        data: Utils.numbers(NUMBER_CFG),
        backgroundColor: Utils.CHART_COLORS.blue,
        stack: 'Stack 0',
        },
        {
        label: 'Dataset 3',
        data: Utils.numbers(NUMBER_CFG),
        backgroundColor: Utils.CHART_COLORS.green,
        stack: 'Stack 1',
        },
    ]
    };
    const actions = [
  {
    name: 'Randomize',
    handler(chart) {
      chart.data.datasets.forEach(dataset => {
        dataset.data = Utils.numbers({count: chart.data.labels.length, min: -100, max: 100});
      });
      chart.update();
    }
  },
];

});
   
</script>
{% endblock %}
