{% include 'includes/header.html' %}
<main class="h-100">
 
    <div class="m-5 w-75">
        
        <a href="/admin/users/newadmin" style="margin: 10px;" class="btn btn-warning">+</a>
        
        <table class="table table-bordered border-warning table-light m-5 p-5" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th colspan="2" scope="colgroup">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td scope="row">{{ user.idUser }}</td>
                    <td>{{ user.emailUser }}</td>
                    <td>{{ user.rol }}</td>
                    <td>
                        <a href="edit_event">
                            <button type="button" class="btn btn-warning" >
                                EDITAR
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <form method="POST" class="confirmar">  
                            <input type="hidden" value="" name="dropEvent">              
                            <button type="submit" class="btn btn-danger">
                                BORRAR
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                            
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="pagination d-flex justify-content-center">

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    {% for pag in range(1, cantidad_paginas + 1) %}
                    <li class="page-item {% if pag == pagina_actual %} active {% endif %}">
                        <a class="page-link" href="{{ url_for('usersAdmin.list_users', pag = pag) }}">{{ pag }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
    
</main>

{% include 'includes/footer.html' %}
<script>
    $(document).ready(function () {
      $('#table').DataTable({
        "paging": true,        // Habilita la paginación
        "pageLength": 8       // Define el número de registros por página
      });
    });
</script>
