{% include 'ini/includes/header.html' %}

    <section class="">
        <div class="title">
            <h3>Inicio de sesión</h3>
        </div>
        <div class="container form-registro">
            <form class="row g-3 form w-50" method="post" action="/login">
                <div class="row g-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" name="email" >
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordInput" required name="password">
                    </div>
                        
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Enviar</button>
                        <a href="/login">Iniciar sesión</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
